<!doctype html>
<html lang="en" th:replace="~{admin/adminbase::layout(~{::section})}">

<head>
</head>

<body style="background-color: #f9f9f9; font-family: Arial, sans-serif;">

    <!-- Change Password Section -->
    <section class="container p-5 bg-white shadow rounded" style="max-width: 600px; margin: 40px auto;">

        <!-- Success Message Display (if any) -->
        <div th:if="${msg}" class="text-center mt-1 mb-2">
            <p th:text="${msg}" class="alert alert-success" role="alert"></p>
        </div>

        <!-- Section Heading -->
        <h2 class="text-center mb-4" style="color: orangered; font-weight: bold;">Change Password</h2>

        <!-- Change Password Form -->
        <form action="#" method="post" class="p-3">

            <!-- Old Password Field -->
            <div class="form-group mb-3">
                <label for="old_password" class="form-label">Old Password</label>
                <div class="input-group">
                    <input type="password" id="old_password" name="old_password" class="form-control"
                        placeholder="Enter old password" required>
                </div>
            </div>

            <!-- New Password Field -->
            <div class="form-group mb-3">
                <label for="new_password" class="form-label">New Password</label>
                <div class="input-group">
                    <input type="password" id="new_password" name="new_password" class="form-control"
                        placeholder="Enter new password" required>
                </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group mb-4">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control"
                        placeholder="Confirm new password" required>
                </div>
            </div>

            <!-- Submit Button to Change Password -->
            <div class="d-flex justify-content-center text-center">
                <button type="submit" class="btn btn-primary"
                    style="width: 35%; background-color: orangered; border-color: orangered;">Change</button>
            </div>

        </form>
    </section>

</body>

</html>
