<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #FF4500, #FF6347);
            /* Orangered gradient background */
            color: #333;
            /* Dark grey text for readability */
        }

        .form-container {
            background-color: #ffffff;
            /* White background for the form */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-label {
            color: #FF4500;
            /* Orangered for labels */
            font-weight: 600;
        }

        .form-input {
            border: 1px solid #FF4500;
            /* Orangered border */
            border-radius: 5px;
            padding: 0.5rem 0.75rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #FF6347;
            /* Darker orangered on focus */
            outline: none;
            box-shadow: 0 0 5px rgba(255, 69, 0, 0.5);
            /* Light glow on focus */
        }

        .submit-btn {
            background-color: #FF4500;
            /* Orangered background */
            color: white;
            /* White text */
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #FF6347;
            /* Darker orangered on hover */
        }
    </style>
</head>

<body>
    <section class="flex items-center justify-center min-h-screen my-10"> <!-- Added vertical margin -->
        <div class="form-container p-8 w-full max-w-lg">
            <h1 class="text-orangered text-2xl font-bold text-center mb-6">Edit Question</h1>
            <form th:object="${qb}" method="post" class="space-y-4">
                <input type="hidden" th:field="*{id}" />

                <!-- Year Selection -->
                <div>
                    <label for="year" class="block form-label">Year</label>
                    <input type="text" class="form-input w-full" th:field="*{year}" required />
                </div>

                <!-- Question Input -->
                <div>
                    <label for="question" class="block form-label">Question</label>
                    <textarea class="form-input w-full" th:field="*{question}" required rows="4"></textarea>
                </div>

                <!-- Option A -->
                <div>
                    <label for="a" class="block form-label">Option A</label>
                    <input type="text" class="form-input w-full" th:field="*{a}" required />
                </div>

                <!-- Option B -->
                <div>
                    <label for="b" class="block form-label">Option B</label>
                    <input type="text" class="form-input w-full" th:field="*{b}" required />
                </div>

                <!-- Option C -->
                <div>
                    <label for="c" class="block form-label">Option C</label>
                    <input type="text" class="form-input w-full" th:field="*{c}" required />
                </div>

                <!-- Option D -->
                <div>
                    <label for="d" class="block form-label">Option D</label>
                    <input type="text" class="form-input w-full" th:field="*{d}" required />
                </div>

                <!-- Correct Option -->
                <div>
                    <label for="correct" class="block form-label">Correct Option</label>
                    <input type="text" class="form-input w-full" th:field="*{correct}" required />
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="submit-btn w-full">Update Question</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
